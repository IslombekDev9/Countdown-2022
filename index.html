<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./images/christmas-tree-icon-png.png" alt="tree" class="logo">
    <div class="container">
        <h2 id="text"><span class="second"></span><span class="zero"></span><span class="two"></span><span class="double"></span></h2>
        <h3>Countdown of the year</h3>
        
        <div class="general">

            <div class="box">
                <h2 id="days"></h2>
                <h4>DAYS</h4>
            </div>
            <div class="box">
                <h2 id="hours"></h2>
                <h4>HOURS</h4>
            </div>
            <div class="box">
                <h2 id="minutes"></h2>
                <h4>MINUTES</h4>
            </div>
            <div class="box">
                <h2 id="seconds"></h2>
                <h4>SECONDS</h4>
            </div>
        </div>
    </div><i class="fas fa-tree-decorated"></i>

    <script src="./script.js"></script>
</body>
</html>
